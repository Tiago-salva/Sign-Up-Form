<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>

<body>

    <header>
        <div class="logo">
            <h1 class="title">Melodify</h1>
            <i class="fa-solid fa-compact-disc"></i>
        </div>

        <div class="img-container">
            <img src="img/Sign in-pana.svg" alt="ilustration">
        </div>

        <p class="credit">
            <a
                href="https://www.freepik.es/vector-gratis/iniciar-sesion-ilustracion-concepto_12892962.htm#query=sign%20up&position=21&from_view=search&track=ais">Imagen
                de storyset en Freepik</a>
        </p>
    </header>

    <form action="#" method="get" id="myForm">

        <div class="subtitle-container">
            <h1 class="subtitle">Welcome!</h1>
        </div>

        <div class="inputs-container">

            <div class="form-input">
                <input id="first-name" class="name" name="first-name" type="text" required>
                <label class="label-input" for="first-name">Name</label>
                <div class="error-message" id="error-1"></div>
            </div>

            <div class="form-input">
                <input id="last-name" class="name" name="last-name" type="text" required>
                <label class="label-input" for="last-name">Last Name</label>
                <div class="error-message" id="error-2"></div>
            </div>

            <div class="form-input">
                <input id="email" name="email" type="email" required>
                <label class="label-input" for="email">Email</label>
                <div class="error-message" id="error-3"></div>
            </div>

            <div class="form-input">
                <input id="phone-number" name="phone-number" type="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required title="Please enter a valid number with 10 digits">
                <label class="label-input" for="phone-number">Phone Number</label>
                <div class="error-message" id="error-4"></div>
            </div>

            <div class="form-input">
                <input id="user-pwd" name="user-pwd" type="password" required>
                <label class="label-input" for="user-pwd">Password</label>
                <div class="error-message" id="error-5"></div>
            </div>

            <div class="form-input">
                <input id="user-pwd-confirm" name="user-pwd-confirm" type="password" required>
                <label class="label-input" for="user-pwd-confirm">Confirm Password</label>
                <div class="error-message" id="error-6"></div>
            </div>

        </div>

        <div class="btn-container">
            <button type="submit">Create Account</button>
        </div>

        <p class="log-in-container">Already have an account? <a href="#">Log in</a> </p>

    </form>

    <script src="script.js"></script>

</body>

</html>
